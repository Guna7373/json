<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>table</h1>
  <p id="demo"></p>
    <script>
        var obj= [
       {
           "name": "Joe",
          "marks": {
            "math": "78",
            "english": "90",
            "chemistry": "64",
            "physics": "89"
          }
        },
        {
          "name": "Mike",
          "marks": {
            "math": "67",
            "english": "86",
            "chemistry": "59",
            "physics": "70"
          }
        },
        {
          "name": "Julia",
          "marks": {
            "math": "82",
            "english": "75",
            "chemistry": "73",
            "physics": "84"
          }
        },
        {
          "name": "Tom",
          "marks": {
            "math": "76",
            "english": "64",
            "chemistry": "59",
            "physics": "72"
          }
        },
        {
          "name": "Barbara",
          "marks": {
            "math": "90",
            "english": "85",
            "chemistry": "88",
            "physics": "92"
          }
        }
      ]
      {
      var table = "<table border=1>";
      table += `<tr>
                  <th rowspan="2">Name</th>
                  <th colspan="4">Marks</th>
                </tr>`;
      table += `<tr>
                  <th>Math</th>
                  <th>English</th>
                  <th>Chemistry</th>
                  <th>Physics</th>
                </tr>`;
         var tr="";
        for(let i=0;i<obj.length;i++)
        {
          tr+="<tr>"
            tr+="<td>"+obj[i].name+"</td>";
            for (var key in obj[i].marks) {
          tr += "<td>"+obj[i].marks[key]+"</td>";
        }
          tr+="</tr>"
        }
        table += tr + "</table>";
        document.getElementById('demo').innerHTML=table;
      }
      function GetSortOrder(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}    
function GetSortOrderrev(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return -1;    
        } else if (a[prop] < b[prop]) {    
            return 1;    
        }    
        return 0;    
    }    
}    
function f1() {
obj.sort(GetSortOrder("name")); 
var table = "<table border=1>";
      table += `<tr>
                  <th rowspan="2">Name</th>
                  <th colspan="4">Marks</th>
                </tr>`;
      table += `<tr>
                  <th>Math</th>
                  <th>English</th>
                  <th>Chemistry</th>
                  <th>Physics</th>
                </tr>`;
         var tr="";
        for(let i=0;i<obj.length;i++)
        {
          tr+="<tr>"
            tr+="<td>"+obj[i].name+"</td>";
            for (var key in obj[i].marks) {
          tr += "<td>"+obj[i].marks[key]+"</td>";
        }
          tr+="</tr>"
        }
        table += tr + "</table>";
        document.getElementById('demo').innerHTML=table;
}
function f2() {
obj.sort(GetSortOrderrev("name")); 
var table = "<table border=1>";
      table += `<tr>
                  <th rowspan="2">Name</th>
                  <th colspan="4">Marks</th>
                </tr>`;
      table += `<tr>
                  <th>Math</th>
                  <th>English</th>
                  <th>Chemistry</th>
                  <th>Physics</th>
                </tr>`;
         var tr="";
        for(let i=0;i<obj.length;i++)
        {
          tr+="<tr>"
            tr+="<td>"+obj[i].name+"</td>";
            for (var key in obj[i].marks) {
          tr += "<td>"+obj[i].marks[key]+"</td>";
        }
          tr+="</tr>"
        }
        table += tr + "</table>";
        document.getElementById('demo').innerHTML=table;
      }
    </script>
    <button onclick="f1()">A-Z</button>
    <button onclick="f2()">Z-A</button>
</body>
</html>
