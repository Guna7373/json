
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <table border="1px" >
    <thead>
        <tr> 
            <th rowspan="2">name</th>
            <th colspan="4">marks</th>
        </tr>
        <tr>
            <th>math</th>
            <th>english</th>
            <th>chemistry</th>
            <th>physics</th>
        </tr>
    </thead>
    <tbody id="tle"></tbody>
  </table>

    <script>
        var obj= [
       {
           "name": "joe",
          "marks": {
            "math": "78",
            "english": "90",
            "chemistry": "64",
            "physics": "89"
          }
        },
        {
          "name": "Mike",

            "math": "67",
            "english": "86",

          }

        {

          }
        }
      ]
        var tbody=document.getElementById('tle')
         var a="";
        for(let i=0;i<obj.length;i++)
        {
          a+="<tr>"
            a+="<td>"+obj[i].name+"</td>";
            a+="<td>"+obj[i]['marks'].math+"</td>";
            a+="<td>"+obj[i]['marks'].english+"</td>";
            a+="<td>"+obj[i]['marks'].chemistry+"</td>";
            a+="<td>"+obj[i]['marks'].physics+"</td>";
          a+="</tr>"
        }
        tbody.innerHTML=a;
    </script>
</body>
</html>
